; 3D UNet with shape prior used in the 2020 AutoImplant Challenge.
; Author: Franco Matzkin

[DEFAULT]
b_train_flag = True
b_test_flag = False

s_name = AICH20_wSP
s_model_class = UNet4_2IC
s_problem_handler = FlapRecWithShapePrior

[TRAINING]
s_device = cuda
i_n_epochs = 20
i_batch_size = 1
f_dice_lambda = 1
f_ce_lambda = 1

[OPTIMIZER]
s_optimizer = adam
f_learning_rate = 0.0001
f_momentum = 0.99
f_weight_decay = 0

[PATHS]
s_workspace_path = ~/headctools
s_train_files_csv = ~/Code/datasets/autoimplant-challenge/training_set/train.csv
s_validation_files_csv = ~/Code/datasets/autoimplant-challenge/training_set/val.csv
s_test_files_csv = ~/Code/datasets/autoimplant-challenge/test_set/test.csv

[MISC]
i_autosave_epochs = 20
b_save_dice_plots = True
i_n_workers = 0
