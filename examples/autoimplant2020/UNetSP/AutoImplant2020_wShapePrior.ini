; 3D UNet with shape prior used in the 2020 AutoImplant Challenge.
; Author: Franco Matzkin

[DEFAULT]
b_train_flag = True
b_test_flag = False

s_name = AICH20_wSP_ep20
s_model_class = UNet4_2IC
s_problem_handler = FlapRecWithShapePrior

[TRAINING]
s_device = cuda
i_n_epochs = 40
i_batch_size = 1
f_dice_lambda = 1
f_ce_lambda = 1

[OPTIMIZER]
s_optimizer = adam
f_learning_rate = 0.0001
f_momentum = 0.99
f_weight_decay = 0

[PATHS]
s_workspace_path = ~/headctools

[MISC]
i_autosave_epochs = 5
b_save_dice_plots = True
i_n_workers = 0
